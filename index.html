<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK DE FUENTES TIPOGRÁFICAS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Layout E-commerce de Karen Martínez</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- //////////////////////////////////////////////////// -->
      <!-- NAVBAR -->
      <nav class="barra-nav">
        <h1>Mi Ecommerce</h1>
      </nav>
      <!-- //////////////////////////////////////////////////// -->
      <!-- ASIDE MENU LATERAL -->
      <menu class="menu-lateral">
        <div>
          <h2>Categorías</h2>
        </div>
        <div>
          <p class="parrafo__menu-lateral">
            Perfumes <span class="number__menu-lateral">(13)</span>
          </p>
          <p class="parrafo__menu-lateral">
            Ropa <span class="number__menu-lateral">(21)</span>
          </p>
          <p class="parrafo__menu-lateral">
            Accesorios <span class="number__menu-lateral">(41)</span>
          </p>
          <p class="parrafo__menu-lateral">
            Zapatos <span class="number__menu-lateral">(10)</span>
          </p>
        </div>
      </menu>
      <!-- //////////////////////////////////////////////////// -->
      <!-- CONTENIDO PRINCIPAL -->
      <main class="contenido-pincipal">
        <div class="card__contenido-principal">
          <img src="./assets/imágenes/1-perfume.jpg" alt="perfume" />
          <h3>Perfume Shalimar</h3>
          <span>31.400</span>
          <button>Comprar</button>
        </div>
        <div class="card__contenido-principal">
          <img src="./assets/imágenes/2-reloj.jpg" alt="reloj" />
          <h3>Reloj Platino</h3>
          <span>68.900</span>
          <button>Comprar</button>
        </div>
        <div class="card__contenido-principal">
          <img
            src="./assets/imágenes/3-zapatos.jpg"
            alt="zapatillas-de-tacon"
          />
          <h3>Zapatos Prada</h3>
          <span>29.700</span>
          <button>Comprar</button>
        </div>
        <div class="card__contenido-principal">
          <img src="./assets/imágenes/4-abrigo.jpg" alt="chaqueta-de-piel" />
          <h3>Chaqueta de piel</h3>
          <span>44.700</span>
          <button>Comprar</button>
        </div>
      </main>
      <!-- //////////////////////////////////////////////////// -->
      <!-- FOOTER -->
      <footer class="pie-de-pagina">
        <span>@miecommerce</span>
      </footer>
    </div>
  </body>
</html>
